<!DOCTYPE html>
<html>
<head>
	<title>Props</title>
</head>
<body>

	<!-- why props? -->
	<!-- Pass data to a component using properties(props) -->
	<!-- VueJS component instance has it own isolated scope, i.e. we cannot directly access any parent data in a child component -->
	<!-- Data can be passed down to a child component using props -->
	<!-- Props is a custom VueJS attribute for passing data from parent components to child ones. -->

	<div id = "props">
		<blog-post title = "Golden Times"></blog-post>
		<blog-post title = "A brief history of time"></blog-post>
		<blog-post title = "Never end"></blog-post>
		<blog-post title = "Lie down"></blog-post>
	</div>

	<div id = "app">
		<!-- kebab-case in HTML -->
		<prop-blog post-title="hello!"></prop-blog>
	</div>

	<div id = "myApp">
		<!-- kebab-case in HTML -->
		<prop-blog title="End of Time!"></prop-blog>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript">
		// Props are custom attributes we can register on a component. When a value is passed to a prop attribute, it becomes a property on that component instance. 
		
		Vue.component('blog-post', {
			props: ['title'],
			template: '<h3>{{ title }}</h3>'
		});

		new Vue({ el : '#props' });

		Vue.component('prop-blog', {
		  // camelCase in JavaScript
		  props: ['postTitle'],
		  template: '<h3>{{ postTitle }}</h3>'
		});

		new Vue({ el : '#app' });

		Vue.component('prop-blog', {
			props: ['title'],
			template: '<h2>{{ title }}</h2>'
		})

		new Vue({ el : '#myApp' });

	</script>
</body>
</html>
