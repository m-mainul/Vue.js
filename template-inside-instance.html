<!DOCTYPE html>
<html>
<head>
	<title>Inline Template</title>
</head>
<body>
	
	<div id = "app"></div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			template : `
						<div>
							<h1>{{ message }}</h1>
						</div>`,
			data : {
				message : 'Hello World!'
			}						
		})

		vm.$mount('#app');
	</script>
</body>
</html>
