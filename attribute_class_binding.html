<!DOCTYPE html>
<html>
<head>
	<title>Attribute and Class Binding in Vue JS</title>
	<style type="text/css">
		.color-red { color: red; }
		.color-blue { color: blue; }
		.is-loading { background: red; }
	</style>
</head>
<body>
	<div id="root">
		<!-- v-bind:title i.e. binding attribute and title is the data object -->
		<!-- <button v-bind:title="title">Hover Over Me</button> -->
		<!-- <button @:title="title">Hover Over Me</button> -->
		<!-- <h1 :class="className">Hello World</h1> -->
		<!-- <button :class="{ 'is-loading' : true}">Click Me</button> -->
		<button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Click Me</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#root',
			
			data:{
				// title: 'Now the title is being set through JavaScript'
				// className: 'color-red'
				isLoading: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}
		});
	</script>
</body>
</html>
